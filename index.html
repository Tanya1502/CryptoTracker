<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Crypto Tracker</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="text-white col-7 text-center mt-3">Crypto Tracker</h1>
        <div class="col-md-6 justify-content-center row main fix">
          <div class="col-10">
            <form action="" id="searchForm">
              <div class="form-row">
                <div class="col-12 form-group">
                  <label for="xyz"><b>Coin Type</b></label>
                  <select name="coinType" class="form-control" id="xyz">
                    <option value="bitcoin">Bitcoin - USD</option>
                    <option value="tether">Tether - USD</option>
                    <option value="binance-coin">Binance - USD</option>
                    <option value="solana">Solana</option>
                    <option value="cardano">Cardano</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="col-12 btn btn-primary">
                Get Price
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-7 text-center row justify-content-center">
          <table class="col-md-7 m-2" border="1px" id="tableResult">
           
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
